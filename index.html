<!doctype html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitoramento de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebar" aria-controls="sidebar" aria-label="Abrir menu">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand fw-bold" href="#"><i class="bi bi-activity"></i> Monitoramento de Sistemas</a>
            <div class="ms-auto d-flex align-items-center gap-2">
                <span class="badge text-bg-success d-none d-sm-inline-flex"><i
                        class="bi bi-check-circle me-1"></i>Online</span>
                <button class="btn btn-sm btn-outline-primary" id="btnTema" title="Alternar tema">
                    <i class="bi bi-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="offcanvas-lg offcanvas-start bg-body-tertiary border-end" tabindex="-1" id="sidebar"
        aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 id="sidebarLabel" class="mb-0">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebar"
                aria-label="Fechar"></button>
        </div>
        <div class="offcanvas-body p-0">
            <nav class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action active" href="#"><i
                        class="bi bi-speedometer2 me-2"></i> Dashboard</a>
                <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-hdd-network me-2"></i>
                    Servidores</a>
                <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-bell me-2"></i> Alertas</a>
                <a class="list-group-item list-group-item-action" href="#"><i class="bi bi-gear me-2"></i>
                    Configurações</a>
            </nav>
        </div>
    </div>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-block"></div>
            <div class="col-12 col-lg-10 py-4">
                <div class="row g-3">
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h6 class="card-subtitle text-muted mb-0">Uso de CPU</h6>
                                    <span class="badge rounded-pill text-bg-primary" id="cpuStatus">normal</span>
                                </div>
                                <h3 class="card-title mb-0"><span id="cpuVal">65</span>%</h3>
                                <small class="text-muted">Últ. atualização <span id="cpuTime">—</span></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-subtitle text-muted mb-2">Uso de Memória</h6>
                                <h3 class="card-title mb-0"><span id="memUsed">4</span>GB / <span
                                        id="memTotal">8</span>GB</h3>
                                <div class="progress mt-3" role="progressbar" aria-label="Memória utilizada">
                                    <div id="memBar" class="progress-bar" style="width: 50%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h6 class="card-subtitle text-muted mb-2">Disco</h6>
                                <h3 class="card-title mb-0"><span id="diskUsed">250</span>GB / <span
                                        id="diskTotal">500</span>GB</h3>
                                <div class="progress mt-3" role="progressbar" aria-label="Disco utilizado">
                                    <div id="diskBar" class="progress-bar bg-warning" style="width: 50%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-12 col-xl-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="bi bi-graph-up-arrow me-2"></i>CPU — últimos 5 minutos</span>
                                <div class="btn-group btn-group-sm" role="group">
                                    <button class="btn btn-outline-secondary" id="btnPauseCpu">Pausar</button>
                                    <button class="btn btn-outline-secondary" id="btnResumeCpu">Retomar</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="cpuChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6">
                        <div class="card h-100 shadow-sm">
                            <div class="card-header"><i class="bi bi-reception-4 me-2"></i>Tráfego de rede</div>
                            <div class="card-body">
                                <canvas id="netChart" height="140"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-bell me-2"></i>Últimos alertas</span>
                        <button class="btn btn-sm btn-outline-danger" id="btnFakeAlert"><i class="bi bi-plus-lg"></i>
                            Gerar alerta</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Servidor</th>
                                    <th>Mensagem</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="alertsBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
        <div id="liveToast" class="toast" role="status" aria-live="polite" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Dashboard</strong>
                <small>agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
            <div class="toast-body">Dados atualizados.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
